<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acque Tech Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f3f4f6;
            color: #1f2937;
            font-family: sans-serif;
        }

        .navbar-custom {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }

        .nav-link {
            color: #4b5563;
            font-weight: 500;
        }

        .nav-link.active {
            color: #111827 !important;
            border-bottom: 2px solid #111827;
        }

        .btn-dark {
            background-color: #1f2937;
            border-color: #1f2937;
        }

        .btn-dark:hover {
            background-color: #111827;
        }

        .card {
            border: 1px solid #e5e7eb;
        }

        .table thead th {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #6b7280;
            background-color: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom py-3 sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-dark" href="{% url 'home' %}">
                DISTRIBUZIONE<span class="text-secondary">ACQUA</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item"><a class="nav-link {% if active_nav == 'home' %}active{% endif %}"
                            href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_nav == 'clienti' %}active{% endif %}"
                            href="{% url 'cliente_list' %}">Clienti</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_nav == 'utenze' %}active{% endif %}"
                            href="{% url 'utenza_list' %}">Utenze</a></li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_nav == 'letture' %}active{% endif %}"
                            href="{% url 'lettura_list' %}">Letture</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_nav == 'fatture' %}active{% endif %}"
                            href="{% url 'fattura_list' %}">Fatture</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-dismissible fade show shadow-sm border-0"
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-top py-4 mt-auto">
        <div class="container text-center text-secondary small">
            &copy; {% now "Y" %} Distribuzione Acqua
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
