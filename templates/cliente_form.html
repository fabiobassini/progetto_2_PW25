{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-body p-5">
                <h4 class="card-title fw-bold mb-4 text-center">{{ title }}</h4>

                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label small text-secondary fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-dark">Salva</button>
                        <a href="{% url 'cliente_list' %}"
                            class="btn btn-link text-decoration-none text-secondary">Annulla</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
